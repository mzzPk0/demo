<!DOCTYPE html>
<html>
  <head>
    <title>BuatAccountBaru</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <p><strong>Sign Up Form</strong></p>
    <br>
    <form action="" method="post">
      <label for="first-name">First Name</label>
      <br>
      <input id="first-name" name="first-name" type="text" required value="">
      <br>
      <label for="last-name">Last Name</label>
      <br>
      <input id="last-name" name="last-name" type="text" value="" required>
      <br>
      <label for="Gender">Gender</label>
      <br>
      <input type="radio" name="male" id="radio-male" value="male" required>
      <label for="Male">Male</label>
      <br>
      <input type="radio" name="female" id="radio-female" value="female" required>
      <label for="female">Female</label>
      <br>
      <label for="Nationality">Nationality</label>
      <br>
      <section class="nationality-type">
        <select name="nationality" id="nationality">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
        </select>
      </section>
      <br>
      <section class="langugage-spoken">
        <label for="Language-spoken">Language Spoken</label>
        <br>
        <input id="bahasa-indonesia" name="bahasa-indonesia" value="bahasa-indonesia" type="radio" required>
        <label for="bahasa-indonesia">Bahasa Indonesia</label>
        <br>
        <input id="Malaysia" name="Malaysia" value="Malaysia" type="radio" required>
        <label for="Malaysia">Malaysia</label>
        <br>
      </section>
      <br>
      <section class="bio">
        <label for="bio">Bio</label>
        <br>
        <textarea id="bio" name="bio" rows="3" cols="40"></textarea>
      </section>
      <section class="submit">
        <input type="submit" value="submit">
      </section>
  </body>
</html>
